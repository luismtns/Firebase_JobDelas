<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobDelas Firebase</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container mb-5">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-5">
                    <h1><strong>Job</strong>Delas Firebase</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>
                    <a href="./index.html">Voltar</a>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <h3>Autenticar</h3>
                <div class="alert" id="displayName" role="alert">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="emailAuthInput">E-mail</label>
                    <input type="email" id="emailAuthInput" placeholder="exemplo@jobdelas.com.br" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordAuthInput">Senha</label>
                    <input type="password" id="passwordAuthInput" placeholder="Insira sua Senha" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="createUser" class="btn btn-block btn-primary">Criar Conta</button>
            </div>
            <div class="col-6">
                <button id="authUser" class="btn btn-block btn-success">Autenticar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center mt-1 mb-1"> ou </p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 mt-2">
                <button id="authFacebook" class="btn btn-block btn-info">
                    Facebook
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <button id="signOutUser" class="btn btn-block btn-danger">
                    Sair
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
